version: '3.8'

services:
  news-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_portal_app
    ports:
      - "4321:4321"
    volumes:
      # Mount the source code for hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      # Use a named volume for node_modules to persist them and avoid reinstalling on every start
      - node_modules:/app/node_modules
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules: